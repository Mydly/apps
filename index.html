<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iOS版本下载</title>
    <style>
    html{
        background: url(/upload/app/img/bg.jpg) no-repeat center center;
        -webkit-background-size: cover;
        background-size: cover;
        background-attachment: fixed;
    }
    body{
        display:table;
        text-align:center;
        table-layout: fixed;
        border-collapse: collapse;
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 id="slogan"></h1>
        <div id="btnContainer" style="margin-top:200px">
			<a id="btn" 
			href="itms-services://?action=download-manifest&amp;url=https://localhost:443/708a669fe7e.plist">
			APP 下载	
		</a>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function(){
			var appname = getVal('name');
			var url = "https://raw.githubusercontent.com/Mydly/apps/master/apps/"+appname+"/"+appname+".plist";
			var btn = document.getElementById("btn");
			var href = "itms-services:\/\/?action=download-manifest&amp;url="+url;
			btn.setAttribute("href",href);

            function getVal(variable)
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
			
        };
    </script>

</body></html>
